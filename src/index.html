<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leap Motion ‚óè JS3</title>
        <meta name="author" content="Stephen Braitsch">
        <style type="text/css"> html, body { width:  100%; height: 100%; margin: 0px; } </style>
    </head>
    <body>
        <canvas id="my-canvas"></canvas>
        <script src="./orbs.js"></script>
        <script src="../libs/leap.min.js"></script>
        <script src="../libs/JS3-0.3.2.js"></script>
        <script>
            window.addEventListener('load', function(){
                window.leapOrbs = new LeapOrbs();
                if( typeof Leap === "undefined" ){
                    alert('leap controller not found');
                }   else{
                    Leap.loop(function(frame){
                        if (frame.pointables.length == 0){
                            window.leapOrbs.points = [];
                        }   else{
                            window.leapOrbs.points = frame.pointables;
                        }
                    });
                }
            }, false);
        </script>
    </body>
</html>
